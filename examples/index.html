<!DOCTYPE html>
<html lang="en">
  <script src="../lib/mesa-js-client.umd.js"></script>
  <script>
    const client = new MesaClient('ws://localhost:4500', { autoConnect: false })

    client.onConnected = () => console.log('Connected')
    client.onMessage = ({ opcode, data, type }) => console.log('Received', opcode, data, type)
    client.onDisconnected = () => console.log('Disconnected')

    client.connect()
  </script>
</html>
